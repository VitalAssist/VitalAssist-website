<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitalAssist by Commander Tech®</title>
  <link rel="icon" href="assets/icon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="VitalAssist Logo" width="180" />
    <h1>VitalAssist</h1>
    <p>Your Multilingual AI Health Assistant</p>

    <div class="input-section">
      <input type="text" id="user-input" placeholder="Type your health question..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="chat-box" id="chat-window"></div>

    <div class="actions">
      <button id="record-btn">🎙️ Start Recording</button>
      <button onclick="uploadFile()">📁 Choose File</button>
      <button onclick="getHealthTip()">💡 Get Health Tip</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
