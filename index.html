<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitalAssist</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./assets/icon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="./assets/logo.png" alt="VitalAssist Logo" width="180">
      <p class="slogan">“You are not my assistant. You are me. We are us.”</p>
    </div>

    <div class="language-select">
      <label for="language">Language:</label>
      <select id="language">
        <option value="auto">Auto Detect</option>
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="pt">Portuguese</option>
        <option value="fa">Persian</option>
        <option value="ku">Kurdish</option>
        <option value="hi">Hindi</option>
      </select>
    </div>

    <div class="chat-box">
      <div class="chat-window">
        <p><strong>VitalAssist:</strong> Hello Commander, how can I assist your health today?</p>
      </div>
      <div class="chat-buttons">
        <button>Start Voice</button>
        <input type="file" accept=".wav,.mp3">
        <button>Upload File</button>
        <button>Get Health Tip</button>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type your message here..." />
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
